name: tests
on: push


jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        #python-version: [3.6, 3.7, 3.8, 3.9]
        # 3.6 only needs defaults for namedtuples
        # TODO: We could make a workaround

        # Was causing 500 errors to make so many API requests at once.
        # For now let's test on 3.9 only
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 nose coverage coveralls
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Install
        run: |
          python setup.py install
      - name: Set up database
        run: |
          ads-setup
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Run tests
        env:
          ADS_API_TOKEN: '${{ secrets.ADS_API_TOKEN }}'
          ALICE_ADS_API_TOKEN: '${{ secrets.ALICE_ADS_API_TOKEN }}'
          ALICE_ADS_OWNER: '${{ secrets.ALICE_ADS_OWNER }}'
          ALICE_EMAIL: '${{ secrets.ALICE_EMAIL }}'
          BOB_ADS_API_TOKEN: '${{ secrets.BOB_ADS_API_TOKEN }}'
          BOB_ADS_OWNER: '${{ secrets.BOB_ADS_OWNER }}'
          BOB_EMAIL: '${{ secrets.BOB_EMAIL }}'
        run: |
          nosetests --with-coverage --cover-package=ads
      - name: Coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          coveralls --service=github
